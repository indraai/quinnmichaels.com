<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>quinnmichaels.com - {{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{{page.describe}}">
    <meta name="author" content="{{page.author}}">
    <meta name="copyright" content="{{page.copyright}}">

    <meta property="og:site_name" content="{{page.name}}">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.describe}}">
    <meta property="og:image" content="{{page.image}}">
    <meta property="og:url" content="{{page.site}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="{{page.describe}}">
    <meta name="twitter:creator" content="@{{page.name}}">
    <meta name="twitter:site" content="@{{page.name}}">
    <meta name="twitter:image" content="{{site.url}}{{page.image}}">
    <meta name="twitter:description" content="{{page.describe}}">

    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

    <!-- Le styles -->
    <link rel="stylesheet" href="https://use.typekit.net/dds5scw.css">
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>

  <body>
    <header style="--header-bg: url({{page.image}}); --header-color: {{page.color}};">
      {% include nav.html %}
      <div class="hero">
        <h1>{{page.title}}</h1>
        <p>{{page.tagline}}</p>
      </div>
    </header>

    <main>
      <h1>{{page.title}}</h1>

      <div class="meta">
        <div class="author"><strong>author</strong>: {{page.author}}</div>
        <div class="date"><strong>date</strong>: {{page.date | date: "%B %d, %Y"}}</div>
      </div>
      <article class="content">
        {{content}}
      </article>

      {% include share.html %}
    </main>

    {% include footer.html %}

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/js/jquery.min.js"></script>
  </body>
</html>
