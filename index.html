<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{site.title}}</title>

  <meta name="description" content="{{site.describe}}"/>

  <meta property="og:site_name" content="{{site.name}}">
  <meta property="og:title" content="{{site.title}}">
  <meta property="og:description" content="{{site.describe}}">

  <meta property="og:image" content="{{site.image}}">
  <meta property="og:url" content="{{site.url}}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:alt" content="{{site.describe}}">
  <meta name="twitter:site" content="@quinnmichaels">

  <link rel="stylesheet" href="https://use.typekit.net/dds5scw.css">

	<link href="assets/css/main.css" rel="stylesheet" type="text/css">

</head>
<body>
  <header>
    <div class="hero">
      <h1>{{site.data.content.title}}</h1>
      <p>{{site.data.content.subtitle}}</p>
    </div>
  </header>

	<main>
    <h1>QuinnMichaels.com</h1>
  </main>
  <section class="posts">
    {% include posts.html %}
  </section>
  
  {% include footer.html %}

	<script src="assets/js/main.js"></script>

</body>
</html>
